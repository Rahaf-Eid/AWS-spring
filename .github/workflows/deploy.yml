name: Build & Deploy Spring Boot to EC2 via SSM

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Build JAR
        run: |
          chmod +x ./gradlew
          ./gradlew clean bootJar
          ls -l build/libs

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker image
        run: |
          # uses your Dockerfile that copies build/libs/*.jar
          docker build -t ${{ secrets.ECR_REPOSITORY }}:latest .

      - name: Tag & Push image
        run: |
          REG="${{ steps.ecr.outputs.registry }}"
          docker tag ${{ secrets.ECR_REPOSITORY }}:latest $REG/${{ secrets.ECR_REPOSITORY }}:${{ github.sha }}
          docker tag ${{ secrets.ECR_REPOSITORY }}:latest $REG/${{ secrets.ECR_REPOSITORY }}:latest
          docker push $REG/${{ secrets.ECR_REPOSITORY }}:${{ github.sha }}
          docker push $REG/${{ secrets.ECR_REPOSITORY }}:latest

      - name: Deploy via SSM (pull & restart)
        env:
          REGISTRY: ${{ steps.ecr.outputs.registry }}
        run: |
          IMAGE_URI="${REGISTRY}/${{ secrets.ECR_REPOSITORY }}:${GITHUB_SHA}"
          aws ssm send-command \
            --instance-ids "${{ secrets.EC2_INSTANCE_ID }}" \
            --document-name "AWS-RunShellScript" \
            --parameters commands="[
              \"set -e\",
              \"aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | docker login --username AWS --password-stdin $REGISTRY\",
              \"echo IMAGE_URI=$IMAGE_URI | sudo tee /etc/sysconfig/app-image > /dev/null\",
              \"sudo systemctl daemon-reload\",
              \"sudo systemctl restart app\",
              \"sudo systemctl status app --no-pager -l || true\"
            ]" \
            --output text
